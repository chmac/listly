<head>
  <title>listly</title>
</head>

<body>
  <div class="container">
    {{> nav}}
    {{> hello}}
    {{> lists}}
  </div>
</body>

<template name="nav">
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Listly</a>
    </div>
  
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
</template>

<template name="hello">
  <h1>Listly!</h1>
  <input type="button" value="Click" />
</template>

<template name="lists">
  <p>Here be your lists:</p>
  {{#each lists}}
    <div class="panel-group"  id="lists">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>
            <a data-toggle="collapse" data-parent="#lists" href="#{{ _id }}">
              {{ title }}
            </a>
          </h4>
        </div>
        <div id="{{ _id }}" class="panel-collapse collapse">
          <div class="panel-body">
            {{ description }}
            <ul>
              {{#each items}}
                <li><input type="checkbox" id=""> {{ title }}: {{ description }}</li>
              {{/each}}
              <li><input type="text" id="new{{ _id }}" class="addItem"><button id="submit{{ _id }}" value="Save" class="btn">Save</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  {{/each}}
  </ul>
</template>
